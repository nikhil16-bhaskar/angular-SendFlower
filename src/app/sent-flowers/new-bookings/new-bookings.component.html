<section class="new-bookings" fxlayout fxLayoutAlign = "center">
  <mat-card fxFlex.xs = "100%" fxFlex = "400px" >
    <mat-card-title fxLayoutAlign = "center">time to start a workout</mat-card-title>
    <mat-card-content fxLayoutAlign = "center">
      <mat-form-field>
        <mat-select placeholder = "Flowers" >
          <mat-option *ngFor = "let order of orders" [value] = "order.id">
            {{ order.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign = "center">
      <button type = "submit" mat-button color = "primary" (click) = "onBooking()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
