<section class="new-bookings" fxlayout fxLayoutAlign="center">
  <form (ngSubmit)="onBooking(book)" #book="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Book A Bouquet</mat-card-title>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field>
          <mat-select placeholder="Choose Flowers" ngModel name="booking" required>
            <mat-option *ngFor="let order of orders" [value]="order.id">
              {{ order.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <mat-card-content fxLayoutAlign = "center"> -->
        <mat-form-field>
          <input type="text" matInput placeholder="Address" ngModel name="address" required>
          <!-- <mat-error *ngIf = "address.hasError('required')">Field must not be empty.</mat-error> -->
          <!-- <mat-error *ngIf="!loginMail.hasError('required')">Email is not valid.</mat-error> -->

        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="Quantity of flowers" ngModel name="quantity" required>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button [disabled]="book.invalid">Book</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
