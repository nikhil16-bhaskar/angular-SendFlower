
<div class="app-header">
  <h1 class="app-heading">Login Form</h1>
</div>
<div class="app-header1">
<section class="login-form">
<form fxLayout = "column" fxLayoutAlign = "center center" fxLayoutGap = "10px" #loginForm = "ngForm" (ngSubmit) = "onSubmit(loginForm)">
    <div class="login-container">

        <div class="login-box-header">
          Send Flowers Signup
        </div>
    
        <div class="login-box-body">
  <mat-form-field >
    <input 
      type = "email"
      matInput
      placeholder = "Login Email"
      ngModel 
      name = "email" 
      email
      required
      #loginMail = "ngModel">
      <mat-error *ngIf = "loginMail.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!loginMail.hasError('required')">Email is not valid.</mat-error>
      
  </mat-form-field>
  <mat-form-field hintLabel = "Should be 6 characters long.">
    <input 
      type = "password"
      matInput
      placeholder = "Your Password" 
      ngModel 
      name = "password" 
      required
      minlength = "6"
      #pw = "ngModel">
    <mat-hint align = "end">{{pw.value?.length}}/6 </mat-hint>
    <mat-error>Has to be 6 characters long</mat-error>    
  </mat-form-field><br/><br/>
  <button type = "submit"  mat-raised-button color="primary" [disabled] = "loginForm.invalid" class="login-button"><mat-icon>input</mat-icon>Login </button>
</div>
</div>
</form>
</section>
