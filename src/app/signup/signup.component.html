<section class="signup-form">
  <form fxLayout = "column" fxLayoutAlign = "center center" fxLayoutGap = "10px" #signupForm = "ngForm" (ngSubmit) = "onSubmit(signupForm)">
    <mat-form-field >
      <input 
        type = "email"
        matInput
        placeholder = "Your Email"
        ngModel 
        name = "email" 
        email
        required
        #mail = "ngModel">
        <mat-error *ngIf = "mail.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="!mail.hasError('required')">Email is not valid.</mat-error>
        
    </mat-form-field>
    <mat-form-field hintLabel = "Should be 6 characters long.">
      <input 
        type = "password"
        matInput
        placeholder = "Your Password" 
        ngModel 
        name = "password" 
        required
        minlength = "6"
        #pwInput = "ngModel">
      <mat-hint align = "end">{{pwInput.value?.length}}/6 </mat-hint>
      <mat-error>Has to be 6 characters long</mat-error>    
    </mat-form-field>
    <mat-form-field>
      <input 
      matInput
       placeholder = "your Birthdate" 
       [matDatepicker] = "picker"
       [max] = "maxDate"
        ngModel
        name = "birthdate"
       required
       >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
      <mat-checkbox  name = "agree" required color = "primary" ngModel>Agree to terms and Conditions</mat-checkbox>
    
    <button type = "submit"  mat-raised-button color="primary" [disabled] = "signupForm.invalid">Submit </button>
  </form>
</section>
